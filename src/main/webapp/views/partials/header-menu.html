<script type="text/javascript">
    $(function () {
      $('#homeLink').click(function(){ 
          activeMenu($('#homeMenu'), 'home.html');
      });
      $('#postosLink').click(function(){ 
          activeMenu($('#postosMenu'), 'postos.html');
      });
      $('#precosLink').click(function(){ 
          activeMenu($('#precosMenu'), 'precos.html');
      });

      function activeMenu(menu, template){
        $('#homeMenu').removeClass('active');
        $('#postosMenu').removeClass('active');
        $('#precosMenu').removeClass('active');
        
        menu.addClass('active');

        $.get('views/partials/' + template, function (data) {
          $("view#content").html(data);
        });
      };

      var init = function(){
        activeMenu($('#homeMenu'), 'home.html');
      };

      //init();

    });

</script>
